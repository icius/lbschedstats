<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>LB SchedStats</title>

    <style type="text/css">

      body {
        margin:0px 0px; padding:0px;
        text-align:center;
        background-color: #333;
      }

      #Content {
        width:800px;
        margin:0px auto;
        text-align:left;
       }

    </style>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../highcharts/js/highcharts.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
    <!--
		<script type="text/javascript" src="../../highcharts/js/modules/exporting.js"></script>
    -->
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">

      var moreDays = 0;

      function setMoreDays(flag) {
        moreDays = flag;
      }


      var prevDay = parseInt(sessionStorage.getItem("myDay"));
      prevDay += 1;

      $.ajax({
        url:'../data/blocks_daily_by_hour' + prevDay + '.csv',
        type:'HEAD',
        async: false,
        success:
          function(){
            setMoreDays(1);
          }
      });

      if(!sessionStorage.getItem("myDay")) {
        sessionStorage.setItem("myDay", 0);
      }

      function switchDay(direction) {

        var sessionDay = parseInt(sessionStorage.getItem("myDay"));

        if(direction == "back") {

         sessionDay = sessionDay + 1;
         sessionStorage.setItem("myDay", sessionDay);

        }

        if(direction == "fwd") {

          sessionDay = sessionDay - 1;

          if(sessionDay < 0) {
        
            sessionDay = 0;

          }

          sessionStorage.setItem("myDay", sessionDay);
        }

        location.reload(true);

      }

      function chartReset() {

        sessionStorage.setItem("myDay", 0);
        location.reload(true);

      }


      var today = new Date();
		
      var options = {

					chart: {
						renderTo: 'container',
						defaultSeriesType: 'column'
					},

					title: {
						text: 'Block Activity By Hour'
					},

          subtitle: {
            text: today 
          },

					xAxis: {
						categories: [] 
          },

					yAxis: {
						min: 0,
						title: {
							text: 'Block Count'
						}
					},
					legend: {
						layout: 'horizontal',
						backgroundColor: '#FFFFFF',
						shadow: true
					},
					tooltip: {
						formatter: function() {
							return ''+ this.y;
						}
					},
					plotOptions: {
						column: {
							pointPadding: 0.2,
							borderWidth: 0
						}
					},

          series: []

        };
				

    $.get('../data/blocks_daily_by_hour_20111026' + '.csv', function(data) {
        // Split the lines
        var lines = data.split('\n');

        // Iterate over the lines and add categories or series
        $.each(lines, function(lineNo, line) {
          var items = line.split(',');

          // header line containes categories

          if (lineNo == 0) {
            $.each(items, function(itemNo, item) {
              if (itemNo == 0) options.title.text = 'Block Activity by Hour (' + item + ')';
              if (itemNo == 1) options.subtitle.text = item;
            });
          }

          else if (lineNo == 1) {
            $.each(items, function(itemNo, item) {
              if (itemNo > 0) options.xAxis.categories.push(item);
            });
          }

          else {
            var series = {
              data: []
            };
            $.each(items, function(itemNo, item) {
              if (itemNo == 0) {
                series.name = item;
              } else {
                series.data.push(parseFloat(item));
              }
            });

            options.series.push(series);

          }

        });

    // Create the chart
      var chart = new Highcharts.Chart(options);
    });

		</script>
	</head>
  <body>
    <div id="Content">
      <table cellpadding=0 cellspacing=0>
      <tr><td><img src="../img/top_img.jpg"></td></tr>
      </table>
      <table cellpadding=0 cellspacing=2>
      <tr>
        <td><a href="javascript:chartReset()"><img src="../img/reset.gif"></a></td>

        <script language="JavaScript">

          if(moreDays == 1){
            document.writeln('<td><a href="javascript:switchDay(\'back\')"><img src="../img/older.gif"></a></td>');
          }

          if(sessionStorage.getItem("myDay") != "0") {
            document.writeln('<td><a href="javascript:switchDay(\'fwd\')"><img src="../img/newer.gif"></a></td>');
          }

        </script>
      </tr>
      </table>
      
      <div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
    </div>
	</body>
</html>
